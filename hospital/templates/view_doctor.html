{% load static %}
{% include 'base.html'%}
{% include 'navigation.html'%}
{% block body %}
<div class="container">
  <h2>View Doctor</h2>
  <br><br>

  <table id="example"  class="table table-bordered">
    <thead>
      <tr>
        <th>DoctorId</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Special</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    {% for i in doc %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.special}}</td>
         <td><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm
         ('Are you sure you want to delete?')" class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor %}


    </tbody>
  </table>
</div>


{% endblock body %}
