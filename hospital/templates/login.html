{% load static %}
{% include 'base.html'%}
{% include 'navigation.html'%}
{% block body %}

{% if error == "no" %}
<script>
  alert('Logged In Successfully');
  window.location="{% url 'index' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert(' Invalid Login id,Try Again');

</script>
{% endif %}



<div class="container" style="margin-top:50px">
  <h1 class="text-center">Admin Login</h1>
  <br><br>
    <form action="#" method="POST">
      {% csrf_token %}
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="text" id="form2Example1" name="uname" class="form-control" />
    <label class="form-label" for="form2Example1">Admin Name</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="form2Example2"  name="pwd" class="form-control" />
    <label class="form-label" for="form2Example2">Password</label>
  </div>


  <!-- Submit button -->
  <button type="submit" value="Login" class="btn btn-primary btn-block mb-4">Sign in</button>





</form>

</div>


{% endblock body %}
