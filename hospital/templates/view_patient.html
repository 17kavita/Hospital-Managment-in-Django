{% load static %}
{% include 'base.html'%}
{% include 'navigation.html'%}
{% block body %}
<div class="container">
  <h2>View Patient</h2>
  <br><br>

  <table id="example"  class="table table-bordered">
    <thead>
      <tr>
        <th>PatientId</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    {% for i in doc %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.gender}}</td>
         <td>{{i.address}}</td>
          <td><a href="{% url 'delete_patient' i.id %}" onclick="return confirm
         ('Are you sure you want to delete?')" class="btn btn-danger">Delete</a></td>


    {% endfor %}


    </tbody>
  </table>
</div>


{% endblock body %}
