

{% load static %}
{% include 'base.html'%}
{% include 'navigation.html'%}
{% block body %}
<div class="container">
  <h2>View Doctor</h2>
  <br><br>

  <table id="example"  class="table table-bordered">
    <thead>
      <tr>
        <th>AppointmentId</th>
        <th>DoctorName</th>
        <th>PatientName</th>
        <th>Date</th>
        <th>Time</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    {% for i in doc %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.doctor}}</td>
        <td>{{i.Patient}}</td>
        <td>{{i.date1}}</td>
        <td>{{i.time1}}</td>
         <td><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm
         ('Are you sure you want to delete?')" class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor %}


    </tbody>
  </table>
</div>


{% endblock body %}
